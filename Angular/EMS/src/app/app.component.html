<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>Employee Management System</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                             <form #myForm="ngForm">
                                <div class="form-group">
                                    <label for="Employee Id">
                                        Employee Id
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empId" 
                                           #empId="ngModel" ngModel
                                           pattern="[0-9]+"
                                           required
                                            />
                                </div>
                                   <div *ngIf="empId.touched">
                                    <div *ngIf="empId.errors?.['required']">
                                      <b style="color: red;">Required</b>
                                    </div>
                                    <div *ngIf="empId.errors?.['pattern']">
                                       <font color="red">Invalid Employee Id</font>
                                    </div>
                                   </div>
                                <div class="form-group">
                                    <label for="Employee Name">
                                        Employee Name
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empName" 
                                           #empName="ngModel" ngModel
                                          required
                                          pattern="[A-Z-a-z]+"
                                           />
                                </div>
                                <div *ngIf="empName.touched">
                                  <div *ngIf="empName.errors?.['required']">
                                    <b style="color: red;">Required</b>
                                  </div>
                                  <div *ngIf="empName.errors?.['pattern']">
                                     <font color="red">Invalid Employee Name</font>
                                  </div>
                                 </div>
                                <div class="form-group">
                                    <label for="Employee Salary">
                                        Employee Salary
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="empSalary" 
                                           #empSalary="ngModel" ngModel
                                           required
                                           pattern="[0-9]+"
                                           />
                                </div>
                                <div *ngIf="empSalary.touched">
                                  <div *ngIf="empSalary.errors?.['required']">
                                    <b style="color: red;">Required</b>
                                  </div>
                                  <div *ngIf="empSalary.errors?.['pattern']">
                                     <font color="red">Invalid Employee Salary</font>
                                  </div>
                                 </div>                      
                                <button class="btn btn-success" (click)="insertEmployee(myForm.value)">
                                    Insert 
                                </button>
                            &nbsp;&nbsp;
                                <button class="btn btn-primary" (click)="updateEmployee(myForm.value)" >
                                    Update 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-danger" (click)="deleteEmployee(myForm.value)" >
                                    Delete 
                                </button>&nbsp;&nbsp;
                                <button class="btn btn-warning"  (click)="findEmployee(myForm.value)">
                                    Find 
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-info"  (click)="findallEmployee(myForm.value)">
                                    Find All
                                </button>
                            </form>  
                        </div>
                    </div>
                 <h1 >   {{result}} </h1>
                 <div class="" style="width: 100%;" *ngIf="flag">
                    <table width="80%" align="center" class="table table-border">
                        <tr> <th>Employee Id </th> <th>Employee Name</th> <th>Employee Salary</th></tr>
                        <tr *ngFor="let emp of employeeArr">
                              <td>{{emp.id}} </td> <td>{{emp.empName}}</td><td>{{emp.empSalary}}</td>
                        </tr>
                    </table>
                 </div>
            </div>
    </body>
</html>
